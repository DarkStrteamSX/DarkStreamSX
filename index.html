<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>18+ Premium Video Site</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #social-top-bar {
      background: #1a1a1a;
      color: #eee;
      font-weight: 600;
      font-size: 14px;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      border-bottom: 2px solid #444;
    }
    #social-top-bar a {
      text-decoration: none;
      font-weight: 600;
    }
    #social-top-bar a.facebook {
      color: #3b5998;
    }
    #social-top-bar a.instagram {
      color: #e4405f;
    }
    #social-top-bar a.telegram {
      color: #0088cc;
    }
    #social-top-bar span.subtext {
      font-weight: normal;
      color: #bbb;
    }
    #social-top-bar span.highlight {
      color: #4caf50;
    }
    header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 2px;
    }
    #search-bar {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
      justify-content: center;
    }
    #search-bar input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      outline: none;
      background: #222;
      color: #eee;
      box-shadow: inset 0 0 5px #000;
    }
    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 15px;
    }
    section {
      margin-bottom: 40px;
    }
    section h2 {
      font-size: 22px;
      margin-bottom: 15px;
      border-left: 6px solid #4caf50;
      padding-left: 10px;
      letter-spacing: 1.2px;
    }
    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 20px;
    }
    .video-card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
      display: flex;
      flex-direction: column;
    }
    .video-thumb {
      width: 100%;
      height: 130px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid #333;
    }
    .video-info {
      padding: 12px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .video-title {
      font-size: 16px;
      font-weight: 700;
      color: #eee;
      margin-bottom: 10px;
      min-height: 44px;
    }
    .btns-row {
      display: flex;
      gap: 10px;
    }
    .watch-btn {
      flex: 1;
      padding: 8px 0;
      text-align: center;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background 0.3s ease;
      font-size: 14px;
    }
    .watch-btn.doodstream {
      background: #0177ff;
    }
    .watch-btn.doodstream:hover {
      background: #005fcc;
    }
    .watch-btn.terabox {
      background: #f44336;
    }
    .watch-btn.terabox:hover {
      background: #b71c1c;
    }
    .watch-btn img {
      height: 18px;
      width: auto;
    }
  </style>
</head>
<body>

<!-- Social Top Bar -->
<div id="social-top-bar">
  <a href="https://facebook.com/yourpage" target="_blank" rel="noopener" class="facebook">
    Facebook Page <span class="subtext">Watch demo of all videos — </span><span class="highlight">Join here</span>
  </a>
  <a href="https://instagram.com/yourpage" target="_blank" rel="noopener" class="instagram">
    Instagram <span class="subtext">Watch demo of all videos — </span><span class="highlight">Join here</span>
  </a>
  <a href="https://t.me/yourchannel" target="_blank" rel="noopener" class="telegram">
    Telegram Channel <span class="subtext">Backup channel — </span><span class="highlight">Join here</span>
  </a>
</div>

<header>
  <h1>18+ Premium Video Site</h1>
</header>

<div id="search-bar">
  <input type="text" id="search-input" placeholder="Search videos..." />
</div>

<main>
  <section>
    <h2>Trending Videos</h2>
    <div id="trending-videos" class="videos-grid"></div>
  </section>

  <section>
    <h2>Bangla Videos</h2>
    <div id="bangla-videos" class="videos-grid"></div>
  </section>

  <section>
    <h2>Cartoon / Hentai Videos</h2>
    <div id="cartoon-videos" class="videos-grid"></div>
  </section>

  <section>
    <h2>All Videos</h2>
    <div id="all-videos" class="videos-grid"></div>
  </section>
</main>

<script>
  const videos = [
    {
      "id": 1,
      "title": "Example Trending Video 1",
      "thumbnail": "https://via.placeholder.com/320x180?text=Trending+1",
      "doodstream": "https://doodstream.com/example1",
      "terabox": "https://terabox.com/example1",
      "trend": true,
      "bangla": false,
      "cartoon": false,
      "uploadDate": "2025-06-15"
    },
    {
      "id": 2,
      "title": "Example Bangla Video 1",
      "thumbnail": "https://via.placeholder.com/320x180?text=Bangla+1",
      "doodstream": "https://doodstream.com/example2",
      "terabox": "https://terabox.com/example2",
      "trend": false,
      "bangla": true,
      "cartoon": false,
      "uploadDate": "2025-06-14"
    },
    {
      "id": 3,
      "title": "Example Cartoon Video 1",
      "thumbnail": "https://via.placeholder.com/320x180?text=Cartoon+1",
      "doodstream": "https://doodstream.com/example3",
      "terabox": "https://terabox.com/example3",
      "trend": false,
      "bangla": false,
      "cartoon": true,
      "uploadDate": "2025-06-10"
    },
    {
      "id": 4,
      "title": "Example All Video 1",
      "thumbnail": "https://via.placeholder.com/320x180?text=Video+1",
      "doodstream": "https://doodstream.com/example4",
      "terabox": "https://terabox.com/example4",
      "trend": false,
      "bangla": false,
      "cartoon": false,
      "uploadDate": "2025-06-12"
    }
  ];

  // Sort by uploadDate descending
  videos.sort((a,b) => new Date(b.uploadDate) - new Date(a.uploadDate));

  function createVideoCard(video) {
    const card = document.createElement('div');
    card.className = 'video-card';

    card.innerHTML = `
      <img class="video-thumb" src="${video.thumbnail}" alt="${video.title}" />
      <div class="video-info">
        <div class="video-title">${video.title}</div>
        <div class="btns-row">
          <a href="ads.html?url=${encodeURIComponent(video.doodstream)}" target="_blank" class="watch-btn doodstream">
            <img src="doodstream-logo.png" alt="Doodstream" /> Watch Now (No ads, no login)
          </a>
          <a href="ads.html?url=${encodeURIComponent(video.terabox)}" target="_blank" class="watch-btn terabox">
            <img src="terabox-logo.png" alt="Terabox" /> Watch Now (No ads, no login)
          </a>
        </div>
      </div>
    `;
    return card;
  }

  function renderVideos() {
    const trendingContainer = document.getElementById('trending-videos');
    const banglaContainer = document.getElementById('bangla-videos');
    const cartoonContainer = document.getElementById('cartoon-videos');
    const allContainer = document.getElementById('all-videos');

    trendingContainer.innerHTML = '';
    banglaContainer.innerHTML = '';
    cartoonContainer.innerHTML = '';
    allContainer.innerHTML = '';

    videos.forEach(video => {
      const card = createVideoCard(video);
      if(video.trend) trendingContainer.appendChild(card);
      if(video.bangla) banglaContainer.appendChild(card);
      if(video.cartoon) cartoonContainer.appendChild(card);
      allContainer.appendChild(card);
    });
  }

  renderVideos();

  // Search functionality
  document.getElementById('search-input').addEventListener('input', (e) => {
    const search = e.target.value.toLowerCase();
    const allCards = document.querySelectorAll('#all-videos .video-card');
    allCards.forEach(card => {
      const title = card.querySelector('.video-title').textContent.toLowerCase();
      card.style.display = title.includes(search) ? 'block' : 'none';
    });
  });
</script>

</body>
</html>
