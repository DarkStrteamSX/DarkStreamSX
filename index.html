
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>18+ Premium Video Site</title>
<style>
  body { background-color: #121212; color: #eee; font-family: Arial, sans-serif; margin: 0; padding: 0; }
  header { padding: 15px; background: #1f1f1f; display: flex; justify-content: space-between; align-items: center; }
  h1 { margin: 0; font-size: 1.5em; color: #ff4081; }
  #search { padding: 7px; width: 300px; border-radius: 4px; border: none; }
  main { padding: 20px; }
  section { margin-bottom: 40px; }
  h2 { border-left: 5px solid #ff4081; padding-left: 10px; margin-bottom: 15px; }
  .video-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); gap: 20px; }
  .video-card { background: #222; border-radius: 8px; overflow: hidden; padding-bottom: 10px; }
  .video-thumb { width: 100%; height: 160px; object-fit: cover; }
  .video-title { padding: 10px 12px 5px; font-weight: bold; font-size: 1.1em; }
  .btn-group { display: flex; justify-content: space-around; margin: 10px 12px; }
  button.watch-btn { background: #ff4081; border: none; color: white; font-weight: bold; padding: 8px 12px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; gap: 6px; }
  button.watch-btn img { height: 18px; }
  footer { text-align: center; padding: 15px; font-size: 0.9em; color: #aaa; background: #1f1f1f; }
  .social-links a { margin: 0 10px; color: #ff4081; text-decoration: none; font-weight: bold; }
  .catchy-text { margin-left: 8px; color: #bbb; font-size: 0.9em; }
</style>
</head>
<body>

<header>
  <h1>18+ Premium Video Site</h1>
  <input id="search" type="text" placeholder="Search videos..." oninput="searchVideos()" />
</header>

<main>
  <section id="trending-section">
    <h2>Trending Videos</h2>
    <div class="video-grid" id="trending-videos"></div>
  </section>

  <section id="bangla-section">
    <h2>Bangla Videos</h2>
    <div class="video-grid" id="bangla-videos"></div>
  </section>

  <section id="cartoon-section">
    <h2>Cartoon / Hentai Videos</h2>
    <div class="video-grid" id="cartoon-videos"></div>
  </section>

  <section id="all-section">
    <h2>All Videos</h2>
    <div class="video-grid" id="all-videos"></div>
  </section>
</main>

<footer>
  <div class="social-links">
    <a href="https://facebook.com/yourpage" target="_blank">Facebook Page</a><span class="catchy-text">Watch demo of all videos — Join here</span>
    <a href="https://instagram.com/yourpage" target="_blank">Instagram</a><span class="catchy-text">Watch demo of all videos — Join here</span>
    <a href="https://t.me/yourchannel" target="_blank">Telegram Channel</a><span class="catchy-text">Backup channel — Join here</span>
  </div>
  <div>© 2025 YourSiteName. All rights reserved.</div>
</footer>

<script>
let videos = [];

async function loadVideos() {
  const res = await fetch('videos.json');
  videos = await res.json();
  videos.sort((a,b) => new Date(b.upload_date) - new Date(a.upload_date));
  displayVideos();
}

function createVideoCard(video) {
  const card = document.createElement('div');
  card.className = 'video-card';

  card.innerHTML = `
    <img class="video-thumb" src="${video.thumbnail}" alt="${video.title} Thumbnail" />
    <div class="video-title">${video.title}</div>
    <div class="btn-group">
      <button class="watch-btn" onclick="goToAdsPage('${video.id}', 'doodstream')">
        <img src="doodstream-logo.png" alt="Doodstream Logo" /> Watch Now
      </button>
      <button class="watch-btn" onclick="goToAdsPage('${video.id}', 'terabox')">
        <img src="terabox-logo.png" alt="Terabox Logo" /> Watch Now
      </button>
    </div>
  `;
  return card;
}

function displayVideos() {
  const trendingContainer = document.getElementById('trending-videos');
  const banglaContainer = document.getElementById('bangla-videos');
  const cartoonContainer = document.getElementById('cartoon-videos');
  const allContainer = document.getElementById('all-videos');
  const searchQuery = document.getElementById('search').value.toLowerCase();

  trendingContainer.innerHTML = '';
  banglaContainer.innerHTML = '';
  cartoonContainer.innerHTML = '';
  allContainer.innerHTML = '';

  videos.forEach(video => {
    if (video.title.toLowerCase().includes(searchQuery)) {
      if(video.trend) trendingContainer.appendChild(createVideoCard(video));
      if(video.bangla) banglaContainer.appendChild(createVideoCard(video));
      if(video.cartoon) cartoonContainer.appendChild(createVideoCard(video));
      allContainer.appendChild(createVideoCard(video));
    }
  });
}

function searchVideos() {
  displayVideos();
}

// Redirect to ads page with params
function goToAdsPage(id, platform) {
  window.location.href = `ads.html?id=${id}&platform=${platform}`;
}

loadVideos();
</script>

</body>
</html>
