
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>18+ Premium Videos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .filter-bar { text-align: center; margin: 20px 0; }
    .filter-bar button { margin: 5px; padding: 10px; background: #222; color: #0af; border: none; cursor: pointer; }
    .search-bar { text-align: center; margin: 20px 0; }
    .search-bar input { padding: 10px; width: 80%; max-width: 500px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="social-bar">
    <a href="https://facebook.com" target="_blank">Facebook Page<br><small>Watch demo of all videos — Join here</small></a>
    <a href="https://instagram.com" target="_blank">Instagram<br><small>Watch demo of all videos — Join here</small></a>
    <a href="https://t.me" target="_blank">Telegram Channel<br><small>Backup channel — Join here</small></a>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search videos...">
  </div>

  <div class="filter-bar">
    <button onclick="filterVideos('all')">All</button>
    <button onclick="filterVideos('trending')">Trending</button>
    <button onclick="filterVideos('bangla')">Bangla</button>
    <button onclick="filterVideos('cartoon')">Cartoon / Hentai</button>
    <button onclick="filterVideos('premium')">Premium</button>
  </div>

  <div class="video-list" id="videoList">
    <div class="video-item trending bangla">
      <img src="thumb1.jpg" alt="Video Thumbnail">
      <h2>Bangla Trending Video</h2>
      <a href="redirect.html?target=https://doodstream.com/abc123&ad=true" class="btn">Watch Now (Doodstream)</a>
      <a href="https://terabox.com/xyz456" class="btn">Watch Now (Terabox)</a>
    </div>
    <div class="video-item cartoon premium">
      <img src="thumb2.jpg" alt="Video Thumbnail">
      <h2>Cartoon Premium Video</h2>
      <a href="redirect.html?target=https://doodstream.com/def456&ad=false" class="btn">Watch Now (Doodstream)</a>
      <a href="https://terabox.com/xyz789" class="btn">Watch Now (Terabox)</a>
    </div>
  </div>

  <script>
    function filterVideos(category) {
      const videos = document.querySelectorAll('.video-item');
      videos.forEach(video => {
        if (category === 'all' || video.classList.contains(category)) {
          video.classList.remove('hidden');
        } else {
          video.classList.add('hidden');
        }
      });
    }

    document.getElementById("searchInput").addEventListener("input", function() {
      const filter = this.value.toLowerCase();
      document.querySelectorAll(".video-item").forEach(item => {
        const title = item.querySelector("h2").textContent.toLowerCase();
        item.style.display = title.includes(filter) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
